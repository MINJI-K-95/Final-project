<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- CSS Reset -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		/>

		<!-- Bootstrap 5 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<title>Final Project</title>
		<style>
			.modal-dialog {
				max-width: 50%;
			}
		</style>
	</head>
	<body>
		<!-- Button trigger modal -->
		<button
			type="button"
			class="btn btn-primary"
			data-bs-toggle="modal"
			data-bs-target="#exampleModal"
		>
			Register
		</button>

		<!-- Modal -->
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Registration</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form class="row g-3 needs-validation" novalidate>
							<div class="col-md-4">
								<label for="validationCustom01" class="form-label"
									>First name</label
								>
								<input
									type="text"
									class="form-control"
									id="validationCustom01"
									value="Mark"
									required
								/>
								<div class="valid-feedback">Looks good!</div>
							</div>
							<div class="col-md-4">
								<label for="validationCustom02" class="form-label"
									>Last name</label
								>
								<input
									type="text"
									class="form-control"
									id="validationCustom02"
									value="Otto"
									required
								/>
								<div class="valid-feedback">Looks good!</div>
							</div>
							<div class="col-md-4">
								<label for="validationCustomUsername" class="form-label"
									>Username</label
								>
								<div class="input-group has-validation">
									<span class="input-group-text" id="inputGroupPrepend">@</span>
									<input
										type="text"
										class="form-control"
										id="validationCustomUsername"
										aria-describedby="inputGroupPrepend"
										required
									/>
									<div class="invalid-feedback">Please choose a username</div>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-check">
									<input
										class="form-check-input"
										type="radio"
										name="flexRadioDefault"
										value="english"
									/>
									<label class="form-check-label" for="flexRadioDefault1">
										English Courses
									</label>
								</div>
								<div class="form-check">
									<input
										class="form-check-input"
										type="radio"
										name="flexRadioDefault"
										value="careers"
									/>
									<label class="form-check-label" for="flexRadioDefault2">
										Careers Courses
									</label>
								</div>
							</div>
							<div class="col-md-3">
								<label for="validationCustom04" class="form-label"
									>Courses</label
								>
								<select
									class="form-select"
									id="validationCustom04"
									required
								></select>
								<div class="invalid-feedback">Please select a valid course</div>
							</div>
							<div class="col-md-3">
								<label for="validationCustom05" class="form-label">Zip</label>
								<input
									type="text"
									class="form-control"
									id="validationCustom05"
									required
								
								/>

								<select id= "form-label">
									
								</select>
								<div class="invalid-feedback">Please provide a valid zip</div>
							</div>
							<div class="col-12">
								<div class="form-check">
									<input
										class="form-check-input"
										type="checkbox"
										value=""
										id="invalidCheck"
										required
									/>
									<label class="form-check-label" for="invalidCheck">
										Agree to terms and conditions
									</label>
									<div class="invalid-feedback">
										You must agree before submitting.
									</div>
								</div>
							</div>
							<div class="col-12">
								<button class="btn btn-primary" type="submit">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"
	></script>
	<script>
		// Radio Buttons Function
		let formElements = document.getElementsByTagName("select")[0];
		let radioBtns = document.querySelectorAll("input[type=radio]");

		let englishCourses = ["ESL", "TOEFL", "IELTS"];
		let careersCourses = [
			"Web Development: WD",
			"User Interface: UI",
			"User Experience: UX",
			"Hospitality Management: HM",
			"Digital Marketing: DM",
		];

		let Filler = (ArrayName) => {
			formElements.innerHTML = "";
			for (let value of ArrayName) {
				let listElement = document.createElement("option");
				listElement.innerHTML = value;
				formElements.appendChild(listElement);
			}
		};

		for (let i = 0; i < radioBtns.length; i++) {
			radioBtns[i].addEventListener("click", (event) => {
				let listElement = "";
				switch (event.target.value) {
					case "english":
						Filler(englishCourses);
						break;
					case "careers":
						Filler(careersCourses);
						break;
				}
			});
		}

		(function () {
			// Fetch all the forms with custom Bootstrap validation styles
			let forms = document.querySelectorAll(".needs-validation");

			// Loop over them and prevent submission if any field is not filled correctly
			Array.prototype.slice.call(forms).forEach(function (form) {
				form.addEventListener(
					"submit",
					function (event) {
						if (!form.checkValidity()) {
							event.preventDefault();
						}
						form.classList.add("was-validated");
					},
					false
				);
			});
		})();

		// Successful Login function
		function alert(message, type) {
			let wrapper = document.createElement("div");
			wrapper.innerHTML =
				'<div class="alert alert-' +
				type +
				' alert-dismissible" role="alert">' +
				message +
				'<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';

			alertPlaceholder.append(wrapper);
		}
		if (alertTrigger) {
			alert("You logged in successfully!", "success");
		}
	</script>
</html>
